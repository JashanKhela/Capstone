

<RadSideDrawer class="body" tkExampleTitle tkToggleNavButton>

    <StackLayout tkDrawerContent class="sideStackLayout">
        <StackLayout class="sideTitleStackLayout">
            <Label text="Navigation Menu"></Label>
        </StackLayout>
        <StackLayout class="sideStackLayout">
            <StackLayout orientation="horizontal" horizontalAlignment="center">
                <label text = "Dental Professional?"></label>
                <switch (checkedChange) = "professionalSwitch($event)"></switch>
            </StackLayout>
            <StackLayout orientation="horizontal" horizontalAlignment="center">
                <label text = "Push Notifications?"></label>
                <switch  (checkedChange) = "notificationSwitch($event)" ></switch>
            </StackLayout>
            
            <Label text="Tab Selection" class="sideLabel sideLightGrayLabel"></Label>
            <label text ="News" tap="openDrawer()" class = "sideLabel"></label>
            <Label text="Info" class="sideLabel"></Label>
            <Label text="Providers" class="sideLabel"></Label>            
        </StackLayout>
        <Label text="Close Drawer" color="lightgray" padding="10" style="horizontal-align: center"></Label>
    </StackLayout>
    <StackLayout tkMainContent>
        <!-- <Label [text]="mainContentText" textWrap="true" class="drawerContentText"></Label> -->
        <ActionBar class="action-bar" title="test">
                <StackLayout orientation="horizontal"
                  ios:horizontalAlignment="center"
                  android:horizontalAlignment="left">          
                  <Button text="Menu" (tap)="openDrawer()" class="drawerContentButton"></Button>
                  <SearchBar hint="Search Here" (loaded)="onSearchBarLoaded($event)" ></SearchBar>
                </StackLayout>
              </ActionBar>
        <tabs></tabs>
        <!-- <Button text="OPEN DRAWER" (tap)="openDrawer()" class="drawerContentButton"></Button> -->
    </StackLayout>

</RadSideDrawer>
